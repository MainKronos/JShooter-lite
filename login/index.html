<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
		<link rel="stylesheet" href="../css/css.css">
	</head>
	<body>
		<section>
			<header>
				<h2 class='title'>L<span>O</span>GIN</h2>
				Back to <a href="../">HOME</a>
			</header>
			<p class='error'></p>
			<form>
				<input type="text" name="username" placeholder="Username" autocomplete="off" spellcheck="false" autofocus required>
				<input type="password" name="password" placeholder="Password" autocomplete="off" spellcheck="false" required>
			</form>
			<button id='submit'>LOGIN</button>
			<p class="logsign">Non hai un account? <a href="#">SignUp</a></p>
		</section>
		<script src="../js/login.js"></script>
	</body>
</html>
