<!DOCTYPE html>
<html lang="en" >
	<head>
	<meta charset="UTF-8">
	<title>JShooter</title>
	<link rel="stylesheet" href="./css/css.css">
	<link rel="shortcut icon" href="./favicon.ico" />

	</head>
	<body style="overflow: hidden;">
		<span id='username'>User: <span></span></span>
		
		<canvas id="GameBoard"></canvas>
		<span id=FPS></span>
		<section id='GameLoader'>
			<h1 class='title'>L<span>O</span>ADING...</h1>
		</section>

		<section id='GameMenu'>
			<h2>Menu</h2>
			<button id='resume'>Resume</button>
			<button id='settings'>Settings</button>
			<Button id='exit'>Exit</Button>
		</section>
		<section id='GameSettings'>
			<div>
				<h2>Settings</h2>

					<table>
						<tr>
							<td><label>Show FPS</label></td>
							<td><input id='showFPS' type="checkbox"></td>
						</tr>
						<tr>
							<td><label>Show HitBox</label></td>
							<td><input id='showHitBox' type="checkbox"></td>
						</tr>
						<tr>
							<td><label>Global Volume</label></td>
							<td><input type="range" min="0" max="100" id="globalVolume"></td>
						</tr>
						<tr>
							<td><label>Background Music Volume</label></td>
							<td><input type="range" min="0" max="100" id="backgroundVolume"></td>
						</tr>
						<tr>
							<td><label>Zombie Volume</label></td>
							<td><input type="range" min="0" max="100" id="undeadVolume"></td>
						</tr>
						<tr>
							<td><label>Shotgun Volume</label></td>
							<td><input type="range" min="0" max="100" id="shotVolume"></td>
						</tr>
						<tr>
							<td><label>Zombie Punch Volume</label></td>
							<td><input type="range" min="0" max="100" id="punchVolume"></td>
						</tr>
						<tr>
							<td><label>Walk Volume</label></td>
							<td><input type="range" min="0" max="100" id="walkVolume"></td>
						</tr>
					</table>
					
					
					
					
			</div>
			
			<Button id='back'>Back</Button>
		</section>

		<footer>Made by MainKronos</footer>
		<script type="text/javascript" src="./js/game/settings.js"></script>
		<script type="text/javascript" src="./js/game/audio.js"></script>
		<script type="text/javascript" src="./js/game/drawing.js"></script>
		<script type="text/javascript" src="./js/game/entity.js"></script>
		<script type="text/javascript" src="./js/game/fps.js"></script>
		<script type="text/javascript" src="./js/game/input.js"></script>
		<script type="text/javascript" src="./js/game/utility.js"></script>
		<script type="text/javascript" src="./js/game/map.js"></script>
		<script type="text/javascript" src="./js/game/game.js"></script>
		<script type="text/javascript" src="./js/game/main.js"></script>
		

	</body>
</html>
